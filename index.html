<!DOCTYPE html>
<html>
	<head>
		<title>L-systems</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/lindenmayer.js"></script>
		<script src="js/presets.js"></script>
	</head>
	<body>
		<div id="container">
			<canvas id="renderer" width=600 height=500></canvas>
			<div id="controls">
				<table>
					<tr>
						<td>Preset:</td>
						<td>
							<select id="l-preset" onchange="preset()" value="">
								<option value="l-preset-koch-snowflake">Koch snowflake</option>
								<option value="l-preset-sierpinski-arrowhead-curve">Sierpi≈Ñsky arrowhead curve</option>
								<option value="l-preset-plant">Plant</option>
								<option value="l-preset-plant-2">Plant 2</option>
								<option value="l-preset-hilbert-curve">Hilbert curve</option>
								<option value="l-preset-mosaic">Mosaic</option>
								<option value="l-preset-squares-fractal">Squares fractal</option>
							</select>
						</td>
					</tr>
				</table>
				<table>
					<tr>
						<td>Axiom:</td>
						<td><input id="l-axiom" type="text"></input></td>
						<td><input id="l-render-line" type="radio" name="l-render" onclick="render();" checked></td>
						<td><label for="l-render-line">Lines</label></td>
					</tr>
					<tr>
						<td>Angle:</td>
						<td><input id="l-angle" type="text"></input></td>
						<td><input id="l-render-fill" type="radio" name="l-render" onclick="render();"></td>
						<td><label for="l-render-fill">Fill</label></td>
					</tr>
					<tr>
						<td>Constants:</td>
						<td><input id="l-constants" type="text"></input></td>
					</tr>
					<tr>
						<td>Iterations:</td>
						<td><input id="l-iterations" type="text"></input></td>
					</tr>
					<tr>
						<td>Rule 1:</td>
						<td><input id="l-rule-1" type="text"></input></td>
					</tr>
					<tr>
						<td>Rule 2:</td>
						<td><input id="l-rule-2" type="text"></input></td>
					</tr>
					<tr>
						<td>Rule 3:</td>
						<td><input id="l-rule-3" type="text"></input></td>
					</tr>
					<tr>
						<td>Rule 4:</td>
						<td><input id="l-rule-4" type="text"></input></td>
					</tr>
					<tr>
						<td>Rule 5:</td>
						<td><input id="l-rule-5" type="text"></input></td>
					</tr>
					<tr>
						<td>Rule 6:</td>
						<td><input id="l-rule-6" type="text"></input></td>
					</tr>
					<tr>
						<td><button id="l-render" onclick="render();">Render</button></td>
					</tr>
				</table>
			</div>
		</div>
		<script>
			preset();
		</script>
	</body>
</html>
